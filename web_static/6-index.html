<!DOCTYPE html>

<html>
    <head>
        <title>AirBnB Clone</title>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="icon" href="images/icon.png">
    </head>
    <body>
        <header>
            <div class="logo"></div>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>New York, Florida...</h4>
                    <div class="popover a">
                        <h2 class="heading-list">New York:</h2>
                        <ul>
                            <li>New York</li>
                            <li>Buffalo</li>
                        </ul>
                        <h2 class="heading-list">Florida:</h2>
                        <ul>
                            <li>Miami</li>
                            <li>Orlando</li>
                        </ul>
                    </div>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Swimming Pool, Gym...</h4>
                    <div class="popover b">
                        <ul>
                            <li>Breakfast</li>
                            <li>WiFi</li>
                            <li>Parking</li>
                            <li>Borrowing closets</li>
                        </ul>
                    </div>
                </div>
                <button class="search-button">Search</button>
            </section>
        </div>
        <footer>
            <h5 class="text-footer">Best School</h5>
        </footer>
    </body>
</html>
